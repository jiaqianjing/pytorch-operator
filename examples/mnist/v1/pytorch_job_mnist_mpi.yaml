apiVersion: "kubeflow.org/v1"
kind: "PyTorchJob"
metadata:
  name: "pytorch-dist-mnist-mpi"
spec:
  pytorchReplicaSpecs:
    Master:
      replicas: 1
      restartPolicy: OnFailure
      template:
        spec:
          containers:
            - name: pytorch
              # image: gcr.io/<your_project>/pytorch_dist_mnist:mpi
              image: registry.cn-huhehaote.aliyuncs.com/lumo/pytorch-dist-mnist-mpi-test:1.0
              args: ["--backend", "mpi"]
              # Comment out the below resources to use the CPU.
              resources: 
                limits:
                  nvidia.com/gpu: 1
    Worker:
      replicas: 1
      restartPolicy: OnFailure 
      template:
        spec:
          containers: 
            - name: pytorch
              # image: gcr.io/<your_project>/pytorch_dist_mnist:mpi
              image: registry.cn-huhehaote.aliyuncs.com/lumo/pytorch-dist-mnist-mpi-test:1.0
              args: ["--backend", "mpi"]
              # Comment out the below resources to use the CPU.
              resources: 
                limits:
                  nvidia.com/gpu: 1
